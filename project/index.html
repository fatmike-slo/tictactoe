    <div class="wrapper">

        <div class="container">
            <div class="row">

                <div class="col-xs-12 col-sm-2 col-md-2">

                    <table>

                            <tr>

                                <td class="td" id="c3"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="infoButton" class="btn btn-default" >info</button>
                    <p id="currentPlayer"></p>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2">
               
                </div>

            </div>
        </div>
    </div>
